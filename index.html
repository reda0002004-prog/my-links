    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;

      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }

      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link {
      display: flex;

      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .link:hover {
      opacity: 0.8;
    }
    .facebook { background: #1877F2; }
    .youtube { background: #FF0000; }
    .tiktok { background: #000000; }
    .whatsapp { background: #25D366; }
  </style>
</head>
